<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Waste Disposal</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="wastedisposal1.css"> <!-- You can link your CSS file here -->
    <style>
        /* Add custom CSS for the "Go to Home" button */
        .go-to-home-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-to-home-button">Go to Home</a>
    <header>
        <h1>Welcome to Waste Disposal</h1>
        <p>Hi there! You can enter the details of the waste material you want to dispose off below:</p>
    </header>
    
    <main>
        <form action="process-disposal.php" method="post">
            <label for="wasteType">Type of Waste:</label>
            <input type="text" id="wasteType" name="wasteType" required><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            
            <label for="mobileNo">Mobile Number:</label>
            <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Waste Disposal Services</p>
    </footer>
</body>
</html>
